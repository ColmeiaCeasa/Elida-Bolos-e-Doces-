<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Delight - Pedido Online</title>
    <style>
        :root { --rosa: #ff85a2; --vinho: #8a2b42; --bg: #fff5f7; --verde: #25d366; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding-bottom: 120px; }
        
        header { background: var(--rosa); color: white; text-align: center; padding: 20px; }
        .container { max-width: 600px; margin: auto; padding: 15px; }

        /* Campos de Identifica√ß√£o */
        .user-info { background: white; padding: 15px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .user-info input, .user-info select { width: 100%; padding: 10px; margin-top: 8px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }

        /* Lista de Produtos */
        .produto-item { background: white; border-radius: 12px; display: flex; align-items: center; padding: 12px; margin-bottom: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .produto-item img { width: 60px; height: 60px; border-radius: 8px; object-fit: cover; }
        .detalhes { flex: 1; padding: 0 12px; }
        .controles { display: flex; align-items: center; gap: 8px; }
        .btn-qtd { background: var(--rosa); border: none; color: white; width: 28px; height: 28px; border-radius: 50%; cursor: pointer; }

        /* Barra Fixa Inferior */
        .footer-fixo { position: fixed; bottom: 0; width: 100%; background: white; border-top: 3px solid var(--rosa); padding: 15px; box-sizing: border-box; display: flex; justify-content: space-between; align-items: center; z-index: 999; }
        .total-box { font-size: 1.1rem; font-weight: bold; color: var(--vinho); }
        .btn-revisar { background: var(--rosa); color: white; border: none; padding: 12px 20px; border-radius: 25px; font-weight: bold; cursor: pointer; }

        /* Modal de Revis√£o */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: white; width: 90%; max-width: 450px; border-radius: 20px; padding: 20px; max-height: 80vh; overflow-y: auto; }
        .resumo-item { display: flex; justify-content: space-between; border-bottom: 1px solid #eee; padding: 8px 0; }
        .btn-confirmar { background: var(--verde); color: white; width: 100%; border: none; padding: 15px; border-radius: 10px; margin-top: 15px; font-weight: bold; cursor: pointer; }
        .btn-voltar { background: #ccc; width: 100%; border: none; padding: 10px; border-radius: 10px; margin-top: 8px; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <h1>üç¨ Loja de Doces</h1>
</header>

<div class="container">
    <div class="user-info">
        <label>Seu Nome:</label>
        <input type="text" id="nome-cliente" placeholder="Como podemos te chamar?">
        
        <div style="display: flex; gap: 10px; margin-top: 10px;">
            <div style="flex:1">
                <label>Data:</label>
                <input type="date" id="data-pedido">
            </div>
            <div style="flex:1">
                <label>Tipo:</label>
                <select id="tipo-entrega" onchange="toggleFrete()">
                    <option value="Entrega">üöÄ Entrega</option>
                    <option value="Retirada">üõçÔ∏è Retirada</option>
                </select>
            </div>
        </div>
        <div id="area-endereco" style="margin-top:10px;">
            <label>Endere√ßo:</label>
            <input type="text" id="endereco" placeholder="Rua, n√∫mero, bairro">
        </div>
    </div>

    <div id="lista-produtos">Carregando cat√°logo...</div>
</div>

<div class="footer-fixo">
    <div class="total-box">Total: R$ <span id="total-valor">0,00</span></div>
    <button class="btn-revisar" onclick="abrirRevisao()">Revisar Pedido</button>
</div>

<div id="modal-revisao" class="modal">
    <div class="modal-content">
        <h3>üîç Revise seu Pedido</h3>
        <div id="corpo-resumo"></div>
        <hr>
        <div id="dados-cliente-resumo"></div>
        <button class="btn-confirmar" onclick="enviarWhatsApp()">Confirmar e Enviar (WhatsApp)</button>
        <button class="btn-voltar" onclick="fecharRevisao()">Voltar e Alterar</button>
    </div>
</div>

<script>
    const URL_PLANILHA = "https://script.google.com/macros/s/AKfycbzBD8bZ86uvFAGUKI6Ga_ZHzEEpXRZK9NMBEwujZ_pQrdLtLZtaqFiVZNAoXmkvo2oT_Q/exec"; 
    let produtosData = [];
    let carrinho = {};
    let valorFrete = 5.00;

    // Carrega dados da Planilha
    async function carregarProdutos() {
        try {
            const response = await fetch(URL_PLANILHA);
            produtosData = await response.json();
            renderizarProdutos();
        } catch (e) { document.getElementById('lista-produtos').innerHTML = "Erro ao carregar dados."; }
    }

    function renderizarProdutos() {
        const div = document.getElementById('lista-produtos');
        div.innerHTML = produtosData.map(p => `
            <div class="produto-item">
                <img src="${p.imagem}" alt="${p.nome}">
                <div class="detalhes">
                    <strong>${p.nome}</strong><br>
                    <span style="color:var(--rosa)">R$ ${p.preco.toFixed(2)}</span>
                </div>
                <div class="controles">
                    <button class="btn-qtd" onclick="mudarQtd('${p.nome}', -1, ${p.preco})">-</button>
                    <span id="qtd-${p.nome}" style="font-weight:bold">0</span>
                    <button class="btn-qtd" onclick="mudarQtd('${p.nome}', 1, ${p.preco})">+</button>
                </div>
            </div>
        `).join('');
    }

    function mudarQtd(nome, delta, preco) {
        if (!carrinho[nome]) carrinho[nome] = { qtd: 0, preco: preco };
        carrinho[nome].qtd += delta;
        if (carrinho[nome].qtd < 0) carrinho[nome].qtd = 0;
        document.getElementById(`qtd-${nome}`).innerText = carrinho[nome].qtd;
        atualizarPrecoTotal();
    }

    function toggleFrete() {
        const tipo = document.getElementById('tipo-entrega').value;
        valorFrete = (tipo === "Entrega") ? 5.00 : 0;
        document.getElementById('area-endereco').style.display = (tipo === "Entrega") ? 'block' : 'none';
        atualizarPrecoTotal();
    }

    function atualizarPrecoTotal() {
        let subtotal = 0;
        for (let n in carrinho) subtotal += carrinho[n].qtd * carrinho[n].preco;
        document.getElementById('total-valor').innerText = (subtotal + valorFrete).toFixed(2);
    }

    function abrirRevisao() {
        const nome = document.getElementById('nome-cliente').value;
        const data = document.getElementById('data-pedido').value;
        
        if (!nome || !data) {
            alert("Por favor, preencha seu Nome e a Data!");
            return;
        }

        let htmlResumo = "";
        let temItens = false;
        for (let n in carrinho) {
            if (carrinho[n].qtd > 0) {
                htmlResumo += `<div class="resumo-item"><span>${carrinho[n].qtd}x ${n}</span> <span>R$ ${(carrinho[n].qtd * carrinho[n].preco).toFixed(2)}</span></div>`;
                temItens = true;
            }
        }

        if (!temItens) { alert("Seu carrinho est√° vazio!"); return; }

        const tipo = document.getElementById('tipo-entrega').value;
        const total = document.getElementById('total-valor').innerText;
        
        document.getElementById('corpo-resumo').innerHTML = htmlResumo;
        document.getElementById('dados-cliente-resumo').innerHTML = `
            <p><strong>Cliente:</strong> ${nome}</p>
            <p><strong>Data:</strong> ${data.split('-').reverse().join('/')}</p>
            <p><strong>M√©todo:</strong> ${tipo} (Frete: R$ ${valorFrete.toFixed(2)})</p>
            <p style="font-size:1.2rem; color:var(--vinho)"><strong>Total: R$ ${total}</strong></p>
        `;
        document.getElementById('modal-revisao').style.display = 'flex';
    }

    function fecharRevisao() { document.getElementById('modal-revisao').style.display = 'none'; }

    function enviarWhatsApp() {
        const nome = document.getElementById('nome-cliente').value;
        const data = document.getElementById('data-pedido').value.split('-').reverse().join('/');
        const tipo = document.getElementById('tipo-entrega').value;
        const endereco = document.getElementById('endereco').value;
        const total = document.getElementById('total-valor').innerText;

        let msg = `*NOVO PEDIDO - CANDY DELIGHT*\n\n`;
        msg += `üë§ *Cliente:* ${nome}\n`;
        msg += `üìÖ *Data:* ${data}\n`;
        msg += `üìç *M√©todo:* ${tipo}\n`;
        if(tipo === "Entrega") msg += `üè† *Endere√ßo:* ${endereco}\n`;
        msg += `\n*ITENS:* \n`;

        for (let n in carrinho) {
            if (carrinho[n].qtd > 0) msg += `‚Ä¢ ${carrinho[n].qtd}x ${n}\n`;
        }

        msg += `\nüí∞ *VALOR TOTAL: R$ ${total}*`;
        
        const fone = "5511999999999"; // <-- COLOQUE SEU TELEFONE AQUI
        window.open(`https://wa.me/${fone}?text=${encodeURIComponent(msg)}`);
    }

    carregarProdutos();
</script>
</body>
</html>
