<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Delight - Loja Online</title>
    <style>
        :root { --rosa: #ff85a2; --vinho: #8a2b42; --bg: #fff5f7; --verde: #25d366; }
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding-bottom: 120px; }
        header { background: var(--rosa); color: white; text-align: center; padding: 20px; }
        .container { max-width: 600px; margin: auto; padding: 15px; }

        /* Identifica√ß√£o */
        .user-info { background: white; padding: 15px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .user-info label { font-size: 0.85rem; font-weight: bold; color: var(--vinho); display: block; margin-top: 10px; }
        .user-info input, .user-info select { width: 100%; height: 45px; padding: 10px; border: 1px solid #ddd; border-radius: 8px; margin-top: 5px; }
        .row-info { display: flex; gap: 10px; }
        .col-half { flex: 1; }

        /* Lista de Produtos */
        .produto-item { background: white; border-radius: 12px; display: flex; align-items: center; padding: 12px; margin-bottom: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .produto-item.esgotado { opacity: 0.5; filter: grayscale(1); }
        .produto-item img { width: 65px; height: 65px; border-radius: 8px; object-fit: cover; }
        .detalhes { flex: 1; padding: 0 12px; }
        .status-esgotado { color: red; font-weight: bold; font-size: 0.75rem; }

        .controles { display: flex; align-items: center; gap: 10px; }
        .btn-qtd { background: var(--rosa); border: none; color: white; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; }
        .btn-qtd:disabled { background: #ccc; cursor: not-allowed; }

        /* Barra Fixa */
        .footer-fixo { position: fixed; bottom: 0; width: 100%; background: white; border-top: 3px solid var(--rosa); padding: 15px; display: flex; justify-content: space-between; align-items: center; z-index: 999; }
        .total-box { font-size: 1.2rem; font-weight: bold; color: var(--vinho); }
        .btn-revisar { background: var(--rosa); color: white; border: none; padding: 12px 25px; border-radius: 25px; font-weight: bold; cursor: pointer; }

        /* Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: white; width: 90%; max-width: 400px; border-radius: 20px; padding: 20px; max-height: 80vh; overflow-y: auto; }
        .resumo-item { display: flex; justify-content: space-between; border-bottom: 1px solid #eee; padding: 8px 0; }
        .btn-confirmar { background: var(--verde); color: white; width: 100%; border: none; padding: 15px; border-radius: 10px; margin-top: 15px; font-weight: bold; cursor: pointer; }
        .btn-voltar { background: #eee; width: 100%; border: none; padding: 10px; border-radius: 10px; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>

<header><h1>üç¨ Candy Delight</h1></header>

<div class="container">
    <div class="user-info">
        <label>Seu Nome:</label>
        <input type="text" id="nome-cliente" placeholder="Como te chamamos?">
        
        <div class="row-info">
            <div class="col-half"><label>Data:</label><input type="date" id="data-pedido"></div>
            <div class="col-half">
                <label>Tipo:</label>
                <select id="tipo-entrega" onchange="toggleFrete()">
                    <option value="Entrega">üöÄ Entrega</option>
                    <option value="Retirada">üõçÔ∏è Retirada</option>
                </select>
            </div>
        </div>
        <div id="area-endereco"><input type="text" id="endereco" placeholder="Endere√ßo de entrega" style="margin-top:10px;"></div>

        <label>Pagamento:</label>
        <select id="forma-pagamento" onchange="toggleTroco()">
            <option value="Cart√£o">üí≥ Cart√£o</option>
            <option value="PIX">‚ú® PIX</option>
            <option value="Dinheiro">üíµ Dinheiro</option>
        </select>

        <div id="area-troco" style="display:none;">
            <div class="row-info">
                <div class="col-half">
                    <label>Troco?</label>
                    <select id="precisa-troco" onchange="toggleValorTroco()">
                        <option value="N√£o">N√£o</option><option value="Sim">Sim</option>
                    </select>
                </div>
                <div class="col-half" id="area-valor-troco" style="display:none;">
                    <label>Para quanto?</label><input type="number" id="valor-troco">
                </div>
            </div>
        </div>
    </div>
    <div id="lista-produtos">Carregando doces...</div>
</div>

<div class="footer-fixo">
    <div class="total-box">Total: R$ <span id="total-valor">0,00</span></div>
    <button class="btn-revisar" onclick="abrirRevisao()">Revisar</button>
</div>

<div id="modal-revisao" class="modal">
    <div class="modal-content">
        <h3>üîç Resumo</h3>
        <div id="corpo-resumo"></div>
        <div id="info-resumo" style="margin-top:15px; font-size:0.9rem;"></div>
        <button class="btn-confirmar" onclick="enviarWhatsApp()">Confirmar e Enviar</button>
        <button class="btn-voltar" onclick="fecharRevisao()">Voltar</button>
    </div>
</div>

<script>
    const URL_PLANILHA = "https://script.google.com/macros/s/AKfycbzBD8bZ86uvFAGUKI6Ga_ZHzEEpXRZK9NMBEwujZ_pQrdLtLZtaqFiVZNAoXmkvo2oT_Q/exec"; 
    let produtosData = [];
    let carrinho = {};
    let valorFrete = 5.00;

    async function carregarProdutos() {
        try {
            const response = await fetch(URL_PLANILHA);
            produtosData = await response.json();
            renderizarProdutos();
        } catch (e) { document.getElementById('lista-produtos').innerHTML = "Erro ao carregar dados."; }
    }

    function renderizarProdutos() {
        const div = document.getElementById('lista-produtos');
        div.innerHTML = produtosData.map(p => `
            <div class="produto-item ${p.disponivel ? '' : 'esgotado'}">
                <img src="${p.imagem}">
                <div class="detalhes">
                    <strong>${p.nome}</strong><br>
                    <span>R$ ${p.preco.toFixed(2)}</span><br>
                    ${p.disponivel ? '' : '<span class="status-esgotado">ESGOTADO</span>'}
                </div>
                <div class="controles">
                    <button class="btn-qtd" ${p.disponivel ? '' : 'disabled'} onclick="mudarQtd('${p.nome}', -1, ${p.preco})">-</button>
                    <span id="qtd-${p.nome}">0</span>
                    <button class="btn-qtd" ${p.disponivel ? '' : 'disabled'} onclick="mudarQtd('${p.nome}', 1, ${p.preco})">+</button>
                </div>
            </div>
        `).join('');
    }

    function mudarQtd(nome, delta, preco) {
        if (!carrinho[nome]) carrinho[nome] = { qtd: 0, preco: preco };
        carrinho[nome].qtd += delta;
        if (carrinho[nome].qtd < 0) carrinho[nome].qtd = 0;
        document.getElementById(`qtd-${nome}`).innerText = carrinho[nome].qtd;
        atualizarTotal();
    }

    function toggleFrete() {
        const tipo = document.getElementById('tipo-entrega').value;
        valorFrete = (tipo === "Entrega") ? 5.00 : 0;
        document.getElementById('area-endereco').style.display = (tipo === "Entrega") ? 'block' : 'none';
        atualizarTotal();
    }

    function toggleTroco() { document.getElementById('area-troco').style.display = (document.getElementById('forma-pagamento').value === "Dinheiro") ? 'block' : 'none'; }
    function toggleValorTroco() { document.getElementById('area-valor-troco').style.display = (document.getElementById('precisa-troco').value === "Sim") ? 'block' : 'none'; }

    function atualizarTotal() {
        let sub = 0;
        for (let n in carrinho) sub += carrinho[n].qtd * carrinho[n].preco;
        document.getElementById('total-valor').innerText = (sub + valorFrete).toFixed(2);
    }

    function abrirRevisao() {
        const nome = document.getElementById('nome-cliente').value;
        const data = document.getElementById('data-pedido').value;
        if (!nome || !data) return alert("Preencha Nome e Data!");

        let itensHtml = "";
        let temItens = false;
        for (let n in carrinho) {
            if (carrinho[n].qtd > 0) {
                itensHtml += `<div class="resumo-item"><span>${carrinho[n].qtd}x ${n}</span><span>R$ ${(carrinho[n].qtd * carrinho[n].preco).toFixed(2)}</span></div>`;
                temItens = true;
            }
        }
        if (!temItens) return alert("Adicione itens!");

        const pag = document.getElementById('forma-pagamento').value;
        document.getElementById('corpo-resumo').innerHTML = itensHtml;
        document.getElementById('info-resumo').innerHTML = `<strong>Nome:</strong> ${nome}<br><strong>Pagamento:</strong> ${pag}<br><strong>Total: R$ ${document.getElementById('total-valor').innerText}</strong>`;
        document.getElementById('modal-revisao').style.display = 'flex';
    }

    function fecharRevisao() { document.getElementById('modal-revisao').style.display = 'none'; }

    function enviarWhatsApp() {
        const nome = document.getElementById('nome-cliente').value;
        const data = document.getElementById('data-pedido').value.split('-').reverse().join('/');
        const tipo = document.getElementById('tipo-entrega').value;
        const total = document.getElementById('total-valor').innerText;
        const pag = document.getElementById('forma-pagamento').value;

        let msg = `*PEDIDO ELIDA BOLOS E DOCES*\nüë§ *Cliente:* ${nome}\nüìÖ *Data:* ${data}\nüìç *Tipo:* ${tipo}\nüí≥ *Pagamento:* ${pag}\n`;
        if (pag === "Dinheiro" && document.getElementById('precisa-troco').value === "Sim") msg += `üíµ *Troco p/:* R$ ${document.getElementById('valor-troco').value}\n`;
        
        msg += `\n*ITENS:*\n`;
        for (let n in carrinho) if (carrinho[n].qtd > 0) msg += `‚Ä¢ ${carrinho[n].qtd}x ${n}\n`;
        msg += `\n*TOTAL: R$ ${total}*`;

        window.open(`https://wa.me/5512997093704?text=${encodeURIComponent(msg)}`);
    }

    carregarProdutos();
</script>
</body>
</html>
